<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-zXv0d7lE+9SkgrnZxX+uIutSrxn8xY8kHvOeA0uRpjhZ+FSj7WjqNwcRyoPHT3QyL8RZz8/9tYyRmr0Zrdl9g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <h1>Bienvenue dans le Pokedex</h1>
    <main>
        <section class="pokemon-list">
            <template class="template-pokemon">
                <div class="pokemon">
                    <div class="pokemon-id"></div>
                    <p class="name"></p>
                    <img src="" alt="" class="image">
                </div>
            </template>
        </section>




        <section class="pokemon-detail">

            <form class="search-pokemon" action="">
                <svg xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 512 512"><!--!Font Awesome Free v5.15.4 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
                    <path fill="#ffffff"
                        d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z" />
                </svg>
    <input type="search" placeholder="Filter by name" oninput="filterByName(event)">
            </form>



            <!-- le pokemon choisi ici et sera affiché ici -->
            <div class="pokemon-choisi">
                <h2 class="pokemon-id"></h2>
                <img src="" alt="" class="image-choisie">
                <h3 class="pokemon-name"></h3>
                <h4>Types</h4>
                <div class="Lestypes">

                    <!-- https://pokebuildapi.fr/api/v1/types -->
                    <img class="type" src="" alt="">
                </div>
            </div>

            <h4>Evolution</h4>
            <div class="printpokemonbar">
                <div class="pokemonevolved">
                    <div class="pokemon-evolution-id"></div>
                    <p class="name-evolution"></p>
                    <img src="" alt="" class="image">
                </div>
            </div>

            <!-- le pokemon choisi ici et sera affiché ici -->


        </section>

    </main>

    <footer>
        <p>©2025 Marie-Sophie Duplouich</p>
    </footer>

    <script src="assets/script.js"></script>

</body>

</html>
